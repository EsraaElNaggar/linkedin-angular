<div [ngClass]="{'modal': true, 'show-modal': this.profileService.openWorkExperienceForm }" id="FullModal" 
  tabindex="-1" role="dialog" aria-labelledby="FullModalLabel" aria-modal="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content row">
      <div class="modal-header">
        <h5 class="modal-title" id="FullModalLabel">Add work experience</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span (click)="this.profileService.openWorkExperienceForm=!this.profileService.openWorkExperienceForm">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="workExperienceForm">
          <div class="form-controls">
            <div class="form-group">
                <label for="title" class="required">Title</label>
                <input formControlName="title" class="form-control" type="text" id="title">
            </div>
            <div class="form-group">
              <label for="employmentType">Employment type</label>
              <select formControlName="employmentType" class="form-control" id="employmentType">
                <option value="" disabled selected hidden>-</option>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Self-employed">Self-employed</option>
                <option value="Freelance">Freelance</option>
                <option value="Contract">Contract</option>
                <option value="Internship">Internship</option>
                <option value="Ao=pprenticeship">Apprenticeship</option>
              </select>
            </div>
            <div class="form-group">
              <label for="company" class="required">Company</label>
              <select formControlName="company" class="form-control" id="company">
                <option value="" disabled selected hidden>-</option>
                <option value={{i}} *ngFor="let org of profileService.organizations; let i=index">{{org.title}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="location" class="required">Location</label>
              <input formControlName="location" class="form-control" type="text" id="location">
            </div>
            <div class="form-group">
              <div>
                <input type="checkbox" name="" id="CurrentlyWorking">
                  <span>
                   I am currently working in this role Transfare
                  </span>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <label for="startDate" class="required">Start Date</label>
                  <input formControlName="startDate" class="form-control" type="date" id="startDate">
                </div>
                <div class="col-sm-6">
                  <label for="endDate" class="required">End Date</label>
                  <input formControlName="endDate" class="form-control" type="date" id="endDate">               
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="headline" class="required">Headline</label>
              <input formControlName="headline" class="form-control" type="text" id="headline">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea formControlName="description" class="form-control" id="description" cols="30" rows="4"></textarea>
            </div>
          </div>
          {{workExperienceForm.value | json}}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveWorkExperience()">Save</button>
      </div>
    </div>
  </div>
</div>
