<div [ngClass]="{'modal': true, 'show-modal': this.profileService.openVolunteerExperienceForm}" id="FullModal" 
  tabindex="-1" role="dialog" aria-labelledby="FullModalLabel" aria-modal="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content row">
      <div class="modal-header">
        <h5 class="modal-title" id="FullModalLabel">{{mood}} volunteer experience</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span (click)="this.profileService.openVolunteerExperienceForm=!this.profileService.openVolunteerExperienceForm">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form [formGroup]="volunteerExperienceForm">
            <div class="form-controls">
              <div class="form-group">
                <label for="organization" class="required">Organization</label>
                <select formControlName="organization" class="form-control" id="organization">
                  <option value="" disabled selected hidden>-</option>
                  <option value={{i}} *ngFor="let org of profileService.organizations; let i=index">{{org.title}}</option>
                </select>              
              </div>
              <div class="form-group">
                <label for="role" class="required">Role</label>
                <input formControlName="role" class="form-control" type="text" id="role">
              </div>
              <div class="form-group">
                <label for="cause" class="required">Cause</label>
                <input formControlName="cause" class="form-control" type="text" id="cause">
              </div>
              <div class="form-group">
                <div>
                  <input type="checkbox" name="" id="CurrentlyWorking">
                    <span>
                     I am currently working in this role Transfare
                    </span>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <label for="startDate" class="required">Start Date</label>
                    <input formControlName="startDate" class="form-control" type="date" id="startDate">
                  </div>
                  <div class="col-sm-6">
                    <label for="endDate" class="required">End Date</label>
                    <input formControlName="endDate" class="form-control" type="date" id="endDate">               
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea formControlName="description" class="form-control" id="description" cols="30" rows="4"></textarea>
              </div>
              {{volunteerExperienceForm.value | json}}
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveVolunteerExperience()">Save</button>
      </div>
    </div>
  </div>
</div>
