<div [ngClass]="{'modal': true, 'show-modal': this.profileService.profiles[currentIndex].openIntroForm }" id="FullModal" 
  tabindex="-1" role="dialog" aria-labelledby="FullModalLabel" aria-modal="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content row">
      <div class="modal-header">
        <h5 class="modal-title" id="FullModalLabel">Edit intro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="this.profileService.profiles[currentIndex].openIntroForm=!this.profileService.profiles[currentIndex].openIntroForm"
        >
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="introForm">
          <div class="form-controls">
            <div class="row">
              <div class="col-sm-6">
                  <div class="form-group">
                      <label for="firstName" class="required">First Name</label>
                      <input formControlName="firstName" class="form-control" type="text" id="firstName">
                  </div>
              </div>
              <div class="col-sm-6">
                  <div class="form-group">
                      <label for="lastName" class="required">Last Name</label>
                      <input formControlName="lastName" class="form-control" type="text" id="lastName">
                  </div>
              </div>
            </div>  
            <div class="form-group">
              <label for="headline" class="required">Headline</label>
              <input formControlName="headline" class="form-control" type="text" id="headline">
            </div>
            <div class="form-group">
              <label for="education" class="required">Education</label>
              <input formControlName="education" class="form-control" type="text" id="education">
            </div>
            <div class="form-group">
              <label for="country" class="required">Country</label>
              <input formControlName="country" class="form-control" type="text" id="country">
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input formControlName="location" class="form-control" type="text" id="location">
            </div>
            <div class="form-group">
              <label for="industry" class="required">Industry</label>
              <input formControlName="industry" class="form-control" type="text" id="industry">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveIntro()">Save</button>
      </div>
    </div>
  </div>
</div>
