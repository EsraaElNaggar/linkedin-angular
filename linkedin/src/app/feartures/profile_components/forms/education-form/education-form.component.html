<div [ngClass]="{'modal': true, 'show-modal': this.profileService.openEducationForm}" id="FullModal" 
  tabindex="-1" role="dialog" aria-labelledby="FullModalLabel" aria-modal="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content row">
      <div class="modal-header">
        <h5 class="modal-title" id="FullModalLabel">Add education</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span (click)="this.profileService.openEducationForm=!this.profileService.openEducationForm">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="educationForm">
          <div class="form-controls">
            <div class="form-group">
              <label for="school" class="required">School</label>
              <select formControlName="school" class="form-control" id="school">
                <option value="" disabled selected hidden>-</option>
                <option value={{i}} *ngFor="let org of profileService.organizations; let i=index">{{org.title}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="degree" class="required">Degree</label>
              <input formControlName="degree" class="form-control" type="text" id="degree">
            </div>
            <div class="form-group">
              <label for="fieldOfStudy" class="required">Field of study</label>
              <input formControlName="fieldOfStudy" class="form-control" type="text" id="fieldOfStudy">
            </div>
            <div class="form-group">
              <div>
                <input type="checkbox" name="" id="CurrentlyWorking">
                <span> 
                  I am currently working in this role Transfare
                </span>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <label for="startYear" class="required">Start Year</label>
                  <input formControlName="startYear" class="form-control" type="date" id="startYear">
                </div>
                <div class="col-sm-6">
                  <label for="endYear" class="required">End Year</label>
                  <input formControlName="endYear" class="form-control" type="date" id="endYear">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="grade" class="required">Grade</label>
              <input formControlName="grade" class="form-control" type="text" id="grade">
            </div>
            <div class="form-group">
              <label for="activities">Activities</label>
              <textarea formControlName="activities" class="form-control" id="activities" cols="30" rows="4"></textarea>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea formControlName="description" class="form-control" id="description" cols="30" rows="4"></textarea>
            </div>
            {{educationForm.value | json}}
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveEducation()">Save</button>
      </div>
    </div>
  </div>
</div>
