<div [ngClass]="{'modal': true, 'show-modal': this.profileService.profiles[currentIndex].openProjectForm}" id="FullModal" 
  tabindex="-1" role="dialog" aria-labelledby="FullModalLabel" aria-modal="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content row">
      <div class="modal-header">
        <h5 class="modal-title" id="FullModalLabel">Ÿê{{mood}} project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        (click)="this.profileService.profiles[currentIndex].openProjectForm=!this.profileService.profiles[currentIndex].openProjectForm"
        >
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="projectForm">
          <div class="form-controls">
            <div class="form-group">
              <label for="projectName" class="required">Project Name</label>
              <input formControlName="projectName" class="form-control" type="text" id="projectName">
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6">
                  <label for="startDate">Start Date</label>
                  <input formControlName="startDate" class="form-control" type="date" id="startDate">
                </div>
                <div class="col-sm-6">
                  <label for="endDate">End Date</label>
                  <input formControlName="endDate" class="form-control" type="date" id="endDate">               
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="associatedWith">Associated with</label>
              <select formControlName="associatedWith" class="form-control" id="associatedWith">
                <option value="" disabled selected hidden>-</option>
                <option value={{i}} *ngFor="let org of profileService.organizations; let i=index">{{org.title}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="projectURL">Project URL</label>
              <input formControlName="projectURL" class="form-control" type="text" id="projectURL">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea formControlName="description" class="form-control" id="description" cols="30" rows="4"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveProject()">Save</button>
      </div>
    </div>
  </div>
</div>
