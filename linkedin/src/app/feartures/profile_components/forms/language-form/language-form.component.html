<div [ngClass]="{'modal': true, 'show-modal': this.profileService.openLanguageForm }" id="FullModal" 
  tabindex="-1" role="dialog" aria-labelledby="FullModalLabel" aria-modal="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content row">
      <div class="modal-header">
        <h5 class="modal-title" id="FullModalLabel">{{mood}} Language</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span (click)="this.profileService.openLanguageForm=!this.profileService.openLanguageForm">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="languageForm">
          <div class="form-controls">
            <div class="form-group">
              <label for="language" class="required">Language</label>
              <input formControlName="language" class="form-control" type="text" id="language">
            </div>
            <div class="form-group">
              <label for="proficiency" class="required">Proficiency</label>
              <input formControlName="proficiency" class="form-control" type="text" id="proficiency">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveLanguage()">Save</button>
      </div>
    </div>
  </div>
</div>
