<div [ngClass]="{'modal': true, 'show-modal': this.profileService.openSkillForm }" id="FullModal" 
  tabindex="-1" role="dialog" aria-labelledby="FullModalLabel" aria-modal="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content row">
      <div class="modal-header">
        <h5 class="modal-title" id="FullModalLabel">Add skill</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span (click)="this.profileService.openSkillForm=!this.profileService.openSkillForm">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="skillForm">
          <div class="form-controls">
            <div class="form-group">
              <label for="skill" class="required">Skill</label>
              <input formControlName="skill" class="form-control" type="text" id="skill">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveSkill()">Save</button>
      </div>
    </div>
  </div>
</div>
