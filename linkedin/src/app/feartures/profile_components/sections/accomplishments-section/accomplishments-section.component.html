<section class="p-3" id="Accomplishments">
  <div class="container section accomplishments u-border">
    <div class="row">
      <div class="col-md-12">
        <h2>Accomplishments</h2>
        <div class="btn btn--inline float-md-right btn--plus mr-4" data-toggle="tooltip" data-placement="bottom">
          <i class="fas fa-plus" (click)="dropdownStatus=!dropdownStatus"></i>
        </div>
        <!-- <div aria-labelledby="dropdownMenu1"  [ngClass]="{'dropdown-menu': true, 'show': dropdownStatus}">
          <p>Courses</p>
          <p>Projects</p>
          <p>Languages</p>
        </div> -->

        <!--courses-->
        <div class="accomplishment" *ngIf="profileService.accomplishments.courses.length!==0">
          <div class="accomplishment__section accomplishment__section1">
            <p class="accomplishment__number">{{profileService.accomplishments.courses.length}}</p>
          </div>
          <div class="accomplishment__section accomplishment__section2 mr-3">
            <h4 class="accomplishment__type">
              Courses
            </h4>
            <p class="accomplishment__description">
              <span *ngFor="let course of profileService.accomplishments.courses">
                {{course.courseName}} . 
              </span>
            </p>
          </div>
          <div class="accomplishment__section accomplishment__section3 float-md-right"> <!--back here-->
            <a class="btn btn--arrow  btn--active" id="btn-1"><i class="fas fa-chevron-down"></i></a>
            <a class="btn btn--arrow" id="btn-2"> <i class="fas fa-chevron-up"></i></a>
          </div>
        </div>

        <!--projects-->
        <div class="accomplishment" *ngIf="profileService.accomplishments.projects.length!==0">
          <div class="accomplishment__section accomplishment__section1">
            <p class="accomplishment__number">{{profileService.accomplishments.projects.length}}</p>
          </div>
          <div class="accomplishment__section accomplishment__section2 mr-3">
            <h4 class="accomplishment__type">
              Projects
            </h4>
            <p class="accomplishment__description">
              <span *ngFor="let project of profileService.accomplishments.projects">
                {{project.projectName}} . 
              </span>
            </p>
          </div>
          <div class="accomplishment__section accomplishment__section3 float-md-right"> <!--back here-->
            <a class="btn btn--arrow  btn--active" id="btn-1"><i class="fas fa-chevron-down"></i></a>
            <a class="btn btn--arrow" id="btn-2"> <i class="fas fa-chevron-up"></i></a>
          </div>
        </div>

        <!--languages-->
        <div class="accomplishment" *ngIf="profileService.accomplishments.languages.length!==0">
          <div class="accomplishment__section accomplishment__section1">
            <p class="accomplishment__number">{{profileService.accomplishments.languages.length}}</p>
          </div>
          <div class="accomplishment__section accomplishment__section2 mr-3">
            <h4 class="accomplishment__type">
              Languages
            </h4>
            <p class="accomplishment__description">
              <span *ngFor="let language of profileService.accomplishments.languages">
                {{language.language}} . 
              </span>
            </p>
          </div>
          <div class="accomplishment__section accomplishment__section3 float-md-right"> <!--back here-->
            <a class="btn btn--arrow  btn--active" id="btn-1"><i class="fas fa-chevron-down"></i></a>
            <a class="btn btn--arrow" id="btn-2"> <i class="fas fa-chevron-up"></i></a>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
