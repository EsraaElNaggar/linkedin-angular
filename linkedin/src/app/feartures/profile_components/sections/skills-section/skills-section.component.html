<section class="p-3" id="Skills">
  <div class="container section skills u-border">
    <div class="row">
      <div class="col-md-12">
        <h2>Skills & Endorsements</h2>
        <a class="btn btn--edit btn--inline float-md-right pointer" data-toggle="modal" 
          data-target=".edit-skills" (click)="profileService.openEditSkills=!profileService.openEditSkills">
          <i class="fas fa-pencil-alt"></i>
        </a>
        <a class="btn btn--add btn--inline float-md-right" data-toggle="modal" data-target="#SkillsModal"
          (click)="profileService.openSkillForm=!profileService.openSkillForm">
          Add a New Skill
        </a>
        <div class="skill" *ngFor="let skill of profileService.skills">
          <div class="skill__title">
            <h4 class="skill__name">{{skill.skillTitle}} </h4>
            <span class="skill__no-of-endorsments" *ngIf="skill.endorsements.length!==0">.{{skill.endorsements.length}}</span>
          </div>
          <div class="skill__description">
            <p class="skill__endorsed-person" *ngIf="skill.endorsements.length!==0">{{skill.endorsements[0]}} and {{skill.endorsements.length - 1}} connections </p>
            <p class="skill__endorsment-description" *ngIf="skill.endorsements.length!==0"> have given endorsements for this skill </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="tools">
        <h3>Tools & Endorsements </h3>
        <div class="row">
          <div class="col-md-6">
            <div class="tool">
              <h4 class="tool__name">Teamwork. </h4>
            </div>
          </div>
          <div class="col-md-6">
            <div class="tool">
              <h4 class="tool__name">Teamwork. </h4>
            </div>
          </div>
          <div class="col-md-6">
            <div class="tool">
              <h4 class="tool__name">Teamwork. </h4>
            </div>
          </div>
          <div class="col-md-6">
            <div class="tool">
              <h4 class="tool__name">Teamwork. </h4>
            </div>
          </div>
        </div>
      </div>
    </div> <!--back here again-->
    <div class="row">
      <a class="btn btn--show btn--active" id="btn-1">Show more <i class="fas fa-chevron-down"></i></a>
      <a class="btn btn--show" id="btn-2">Show less <i class="fas fa-chevron-up"></i></a>
    </div>
  </div>
</section>
